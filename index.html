<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Redirecting...</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f7f7f7;
  }
  .container {
    text-align: center;
  }
  h1 {
    color: #333;
    margin-bottom: 0.5em;
  }
  p {
    color: #666;
    font-size: 1rem;
  }
  a {
    color: #007bff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<div class="container">
  <h1>即将跳转...</h1>
  <p>如果您的浏览器没有自动跳转，请点击以下链接：</p>
  <a href="https://www.zhxiansen.top" id="link">https://www.zhxiansen.top</a>
</div>
<script>
  // 这里的 'https://www.example.com' 是你想要跳转到的目标网址
  function redirect() {
    window.location.href = 'https://www.zhxiansen.top';
  }
  // 设置3秒后跳转
  setTimeout(redirect, 3000);
</script>
</body>
</html>
